<!DOCTYPE html>
<html lang="ro">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->

<body>
<!-- NAV -->
<div class="row nav" style="display: flex; justify-content: space-around;">
    <div class="container col s12" style="display: flex; justify-content: space-around; max-width: 900px">
        <a class="waves-effect waves-light btn-large">Criptul lui Cesar</a>
        <a class="waves-effect waves-light btn-large">Al doilea algoritm</a>
        <a class="waves-effect waves-light btn-large">Criptul lui Vernam</a>
        <a class="waves-effect waves-light btn-large">Criptul lui Cesar</a>
    </div>
</div>
<!-- CESAR -->
<div id="cesar">
    <div class="container">

        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="user-text" type="text" class="validate"  style="text-transform: uppercase">
                <label for="user-text">Introduceti mesajul pe care doriti sa-l criptati</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4 offset-s2">
                <select id="select">
                    <option value="" disabled selected>Alegeti directia shift-ului</option>
                    <option id="stanga" value="Stanga">Stanga</option>
                    <option id="dreapta" value="Dreapta">Dreapta</option>
                </select>
                <label>Directia shift-ului</label>
            </div>
            <form action="#" class="col s4">
                <p class="range-field" style="margin-top: 0">
                    <label for="test5">Marimea shift-ului</label>
                    <input type="range" id="test5" min="0" max="26"/>
                </p>
            </form>
        </div>

        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input disabled value="" id="disabled" type="text" class="validate">
                <label for="disabled">Mesajul criptat</label>
            </div>
        </div>
    </div>
</div>

        <div class="row">
            <div class="input-field col s8 offset-s2">

            </div>
        </div>

        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input disabled value="" id="disabled1" type="text" class="validate">

        </div>

        <div class="row">

                <label for="disabled">Mesajul criptat</label>

<div id="vernam">
